version: '3.8'

services:
  # Go博客后端服务
  server-blog:
    build:
      context: ./server-blog
      dockerfile: Dockerfile
    container_name: server-blog
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 挂载配置文件目录
      - /media/practice/onServer/go_blog/deploy/server-blog/configs:/app/configs
      # 挂载上传文件目录
      - /media/practice/onServer/go_blog/deploy/server-blog/uploads:/app/uploads
      # 挂载日志目录
      - /media/practice/onServer/go_blog/deploy/server-blog/log:/app/log
      # 挂载密钥文件目录
      - /media/practice/onServer/go_blog/deploy/server-blog/keys:/app/keys
    # 注意：基础服务（mysql, redis, elasticsearch）在 docker-compose.base.yml 中
    # 它们已经启动，业务服务通过 blog-network 网络连接
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Go认证后端服务
  server-auth:
    build:
      context: ./server-auth-service
      dockerfile: Dockerfile
    container_name: server-auth
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 挂载配置文件目录
      - /media/practice/onServer/go_blog/deploy/server-auth/configs:/app/configs
      # 挂载日志目录
      - /media/practice/onServer/go_blog/deploy/server-auth/log:/app/log
      # 挂载密钥文件目录
      - /media/practice/onServer/go_blog/deploy/server-auth/keys:/app/keys
    # 注意：基础服务（mysql, redis）在 docker-compose.base.yml 中
    # 它们已经启动，业务服务通过 blog-network 网络连接
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 博客前端服务
  web-blog:
    build:
      context: ./web-blog
      dockerfile: Dockerfile
    container_name: web-blog
    restart: always
    networks:
      - blog-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 认证前端服务
  web-auth:
    build:
      context: ./web-auth-service
      dockerfile: Dockerfile
    container_name: web-auth
    restart: always
    networks:
      - blog-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx反向代理服务
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 挂载SSL证书
      - /www/server/panel/vhost/cert/hsk423.cn:/etc/nginx/ssl:ro
    depends_on:
      - web-blog
      - web-auth
      - server-blog
      - server-auth
    networks:
      - blog-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  blog-network:
    driver: bridge
