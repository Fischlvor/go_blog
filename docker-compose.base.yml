version: '3.8'

services:
  mysql:
    image: mysql:8.0.20
    container_name: mysql8
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog_db
    volumes:
      - ./docker-data/mysql/conf:/etc/mysql/conf.d
      - ./docker-data/mysql/datadir:/var/lib/mysql
      - ./docker-data/mysql/go_blog.sql:/opt/go_blog.sql
    networks:
      - infrastructure-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  elasticsearch:
    image: elasticsearch:8.17.0
    container_name: es8
    restart: always
    ports:
      - "0.0.0.0:19200:9200"
    environment:
      discovery.type: single-node
      xpack.security.http.ssl.enabled: false
      xpack.license.self_generated.type: trial
      xpack.security.enabled: false
      ES_JAVA_OPTS: "-Xms84m -Xmx512m"
    volumes:
      - ./docker-data/elasticsearch/config:/usr/share/elasticsearch/config
      - ./docker-data/elasticsearch/data:/usr/share/elasticsearch/data
      - ./docker-data/elasticsearch/plugins:/usr/share/elasticsearch/plugins
    networks:
      - infrastructure-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:6.2
    container_name: redis6
    restart: always
    ports:
      - "16379:6379"
    volumes:
      - ./docker-data/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./docker-data/redis:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - infrastructure-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL数据库
  postgres:
    image: pgvector/pgvector:pg15  # 使用带pgvector的镜像
    container_name: agent_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: agent_db
    ports:
      - "15432:5432"  # agent 项目使用的端口
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
      - ./docker-data/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - infrastructure-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  infrastructure-network:
    driver: bridge
    name: infrastructure-network  # 强制指定网络名称，不带项目前缀

volumes:
  mysql_data:
  es_data:
  redis_data:

